<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drop Down</title>
</head>
<body>
    <div class="container">
        <div class="shareLinks">
            <ul>
                <li>
                    <img src="./IMG/user.png" alt="Send Contact">Contact
                </li>
                <li>
                    <img src="./IMG/file-document.png" alt="Send File">File
                </li>
                <li>
                    <img src="./IMG/image.png" alt="Send Image">Image
                </li>
                <li>
                    <img src="./IMG/music.png" alt="Send Music">Music
                </li>
            </ul>
        </div>
        <div class="sendClose">
            <img class="send" src="./IMG/share.png" alt="Share">
            <img class="close" src="./IMG/close-o.png" alt="Close">
        </div>
    </div>

    <script src="app.js "></script>
</body>
</html>
